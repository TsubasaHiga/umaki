# Release Drafter Configuration
# https://github.com/release-drafter/release-drafter
# Version is determined by the latest git tag (set in workflow)

name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

# Categories for release notes
categories:
  - title: 'âœ¨ New Features'
    labels:
      - 'enhancement'
      - 'feature'
      - 'version: Minor'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'fix'
  - title: 'ğŸ’¥ Breaking Changes'
    labels:
      - 'breaking-change'
      - 'version: Major'
  - title: 'ğŸ“¦ Dependencies'
    labels:
      - 'dependencies'
  - title: 'ğŸ”§ Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
      - 'version: Patch'
  - title: 'ğŸ“ Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ§ª Tests'
    labels:
      - 'test'
      - 'tests'
  - title: 'ğŸ¨ Styling'
    labels:
      - 'style'
  - title: 'â™»ï¸ Refactoring'
    labels:
      - 'refactor'
  - title: 'âš¡ Performance'
    labels:
      - 'performance'
      - 'perf'

# Exclude certain labels from release notes
exclude-labels:
  - 'skip-changelog'
  - 'no-changelog'

# Template for release notes
template: |
  ## What's Changed

  $CHANGES

  ---

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
