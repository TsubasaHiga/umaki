name: 'Bump Package Version'
on:
  pull_request:
    types:
      - unlabeled
      - labeled
      - synchronize
      - opened
      - reopened
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Bump version using labels
        id: version-bump
        uses: apomalyn/bump-version-using-labels@v1.5.0
        with:
          file_path: 'package.json'
      
      - name: Create tag
        if: ${{ steps.version-bump.outputs.has_changed == 'true' }}
        run: |
          git tag v${{ steps.version-bump.outputs.version }}
          git push origin v${{ steps.version-bump.outputs.version }}
